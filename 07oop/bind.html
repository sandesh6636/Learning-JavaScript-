<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React</title>
  </head>
  <body>
    <button id="btn-click">Button Clicked</button>
  </body>
  <script>
    class react {
      constructor() {
        this.library = "React";
        this.host = "https://locahhost:500";

        //requirements
        document
          .querySelector("#btn-click")
          .addEventListener("click", this.handelClick.bind(this));
      }
      handelClick() {
        console.log("Button Clicked");
        console.log(this.host);
      }
    }
    const reactObj = new react();
  </script>
</html>
